<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="#">

  <title>Slider Prototype 3</title>

  <!-- Row Styles -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/dulas.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div id="main">
     
      <div class="slide-container">
        <div class="slide-row">
          <div class="slide-track">

            <!-- The Slides -->
            <div class="slide">
              <img src="./images/stock1.jpg" alt="Image" title="Image" class="">
            </div>

            <div class="slide">
              <img src="./images/stock2.jpg" alt="Image" title="Image" class="">
            </div>

            <div class="slide">
              <img src="./images/stock3.jpg" alt="Image" title="Image" class="">
            </div>
            
          </div>

          <!-- Slide Controls -->
          <div class="slide-controls">
            <button id="btnPrev">Previous</button>
            <button id="btnNext">Next</button>
          </div>
        </div>

      </div>


    </div>
    <footer>
      footer
    </footer>
  </div>
  

  <!-- Row Scripts -->
  <script src="./js/dulas.js" defer></script>
  <script src="./js/app.js" defer></script>
  <script src="https://kit.fontawesome.com/e33b567028.js"></script>
</body>
</html>
